<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
        <script src="{{ STATIC_URL }}js/bootstrap.min.js" type="application/javascript"></script>

    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default" role="navigation">
              <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a  class="navbar-brand" href="{% url 'index' %}">На главную</a>
                    {% if user.is_authenticated %}
                        <a  class="navbar-brand" href="{% url 'question_add' %}">Задать вопрос</a>
                        <a  class="navbar-brand" href="{% url 'auth_logout' %}">Выйти</a>
                    {% else %}
                        <a  class="navbar-brand" href="{% url 'auth_login' %}">Войти</a>
                        <a  class="navbar-brand" href="{% url 'registration_register' %}">Регистрация</a>
                    {% endif %}
                </div>
        </div>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
